<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <title>Portfolio Kevin Correa</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="header">
      <a href="index.html" rel="noopener noreferrer"
        ><img class="iconos" src="./img/watermelon.png" alt="watermelon"
      /></a>
      <a href="#default" class="horse-font">Kevin Correa </a>
      <div class="header-right">
        <a class="horse-font hover-header" href="#seccion1">Home</a>
        <a class="horse-font hover-header" href="#seccion2">Portfolio</a>
        <a class="horse-font hover-header" href="#seccion3">About</a>

        <a class="horse-font hover-header" href="#seccion4">Contact</a>

        <a class="horse-font hover-header" href="#Telegram">Telegram</a>

        <a class="horse-font hover-header" href="#Telegram">LinkedIn</a>
      </div>
    </div>

    <section class="parralax" id="seccion1">
      <lottie-player
        src="https://assets10.lottiefiles.com/packages/lf20_ndjggbxg.json"
        mode="bounce"
        background="transparent"
        speed="1"
        style="width: 300px; height: 300px"
        hover
        loop
      ></lottie-player>
    </section>
    <section class="parralax" id="seccion2">
      <div id="anim"></div>
      <lottie-player
        src="https://assets8.lottiefiles.com/packages/lf20_foumrtyb.json"
        background="transparent"
        speed="2"
        style="width: 300px; height: 300px"
        loop
        autoplay
      ></lottie-player>
    </section>
    <section class="parralax" id="seccion3"></section>
    <section class="parralax" id="seccion4"></section>
    <!--Scrip lottie loop-->

  <script src="./js/lottie.min.js" type="text/javascript"></script>
-->

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
