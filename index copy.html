<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Kevin Correa</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <section class="parralax" id="seccion1">
      <div class="container1"></div>
    </section>
    <section class="parralax" id="seccion2"></section>
    <section class="parralax" id="seccion3"></section>
    <section class="parralax" id="seccion4"></section>
    <script src="./js/main.js"></script>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"></script>
    <!--Scrip lottie loop-->
    <script src="./js/lottie.min.js" type="text/javascript"></script>

    <script>
      LottieInteractivity.create({
        mode: 'scroll',
        player: '#firstLottie',
        actions: [
          {
            visibility: [0, 1],
            type: 'seek',
            frames: [0, 300],
          },
        ],
      });
    </script>
  </body>
</html>
